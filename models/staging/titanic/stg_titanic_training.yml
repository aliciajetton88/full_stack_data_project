version: 2
models:
  - name: stg_titanic_training
    description: "Staging model for Titanic training data"
    columns:
      - name: passenger_id
        description: "Unique identifier for each passenger"
        tests:
          - not_null
          - unique
      - name: survived
        description: "Indicates if the passenger survived (1) or not (0)"
        tests:
          - not_null
          - accepted_values:
              values: [0, 1]
      - name: pclass
        description: "Passenger class (1st, 2nd, or 3rd)"
      - name: name
        description: "Name of the passenger"